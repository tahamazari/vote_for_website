{% extends 'base.html' %}

{% block content %}
<h1>Login!</h1>

  {% if error %}
    <br />
    <b>{{error}}</b>
    <br />
    <br />
  {% endif %}

<form method="POST" action="{% url 'login' %}">
  {% csrf_token %}
  Username:
  <br />
  <input type="text" name="username"/>
  <br />
  Password:
  <br />
  <input type="password" name="password"/>
  <br />
  <br />
  <input class="btn btn-primary" type="submit" name="submit" value="Login!"/>
</form>

{% endblock %}
